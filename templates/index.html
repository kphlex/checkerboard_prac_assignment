<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body> 
    <h1 id="trigger" onmouseover="pops(this)" onmouseout="popout(this)"style="background-color: {{color_primary}}; color: {{color_secondary}};">***Checkerboard***</h1>
    <div id="container">
        <table id="checker">
            <tbody>
                {% for i in range(0,rows): %}
                    <tr>
                        {% for j in range(0,cols): %}
                            {% if (j+i) % 2 == 0 %}
                                <td class="box"style="background-color: {{color_primary}};"></td>
                            {% else %}
                                <td class="box"style="background-color: {{color_secondary}};"></td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="popUP">
    <img  src="{{ url_for('static', filename='/imgs/codingdojo.png') }}" id="dojo">
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/app.js') }}"></script>

</body>
</html>
